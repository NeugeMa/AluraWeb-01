<!-- O que é um HTML  | W3.school
- HTML significa Hyper Text Markup Language
- HTML é a linguagem de marcação padrão para criar páginas da Web
- HTML descreve a estrutura de uma página da Web
- HTML consiste em uma série de elementos
- Os elementos HTML informam ao navegador como exibir o conteúdo
- Os elementos HTML rotulam partes de conteúdo como "este é um cabeçalho", "este é um parágrafo "," este 
é um link "etc. -->


<!-- Sobre as tags usadas | Aula01 -->
<!DOCTYPE html> <!-- <!DOCTYPE html> declaração define que este documento é um documento HTML5 -->
<html> <!-- <html> elemento é o elemento raiz de um HTML página -->
    <head> <!-- <head> elemento contém meta informações sobre o Página HTML -->
        <title> Primeiro Projeto :)</title>  <!-- <title> elemento especifica um título para o Página HTML ( mostrada na barra de título do navegador ou na guia da página ) -->
    </head>

        <body>  <!-- <body> elemento define o corpo do documento e é um recipiente para todo o conteúdo visível, como títulos, parágrafos, imagens, hiperlinks, tabelas, listas, etc. -->
        <h1>Livros que o mundo inteiro devia ler</h1> <!-- <h1> elemento define um cabeçalho grande -->
        <p> Aqui em baixo, podemos ver o nosso queridissimo livro, que é possivel encoontrar na Amazon por <br/> 
            • 40´90 <br/> | então assim comprem, e é isso</p> <!-- <p> elemento define um parágrafo -->
        
        <img src="livro.jpg" alt="livro Quem é você Alasca"> 

    </body>
</html>
